<div class="container-fluid event-main-container">
    <div class="col-xs-4">
        <select class="form-control navbar-inverse"
                ng-options="item as item.name for item in clubsWithEvents track by item.name"
                ng-change="updateClubs()"
                ng-model="club"></select>
    </div>

    <!--<div class="event-container col-xs-4 extraScroll" id="idScroll"">-->
                <!--<div ng-repeat="club in clubsWithEvents" ng-click="updateClubs(club)">-->
                    <!--<p class="event-title">//{{club.name}}</p>-->

                <!--</div>-->
            <!--</div>-->

    <div class="col-xs-6" ng-show="club">
        <p class="event-title">hej</p>

        <div>
            <p class="event-title">{{club.name}}</p>
            <p class="event-date">
                //{{club.city}}<br>//{{club.position}}</p><br>
            <img src="{{club.photoClub}}" class="img-responsive">
        </div>

        <div class="extraScroll">
            <div ng-repeat="event in club.events">
                <p class="event-title">//{{event.nameEvent}}</p>

                <p class="event-date">//{{event.dateEvent}}<br></p>
                <img src="{{event.photoEvent}}" class="img-responsive">
            </div>
        </div>
    </div>

</div>
